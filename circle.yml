## Customize the test machine
machine:
  # timezone:
  #  America/Los_Angeles
  node:
    version: 8.9.4

## Configure test dependencies
dependencies:
  pre:
    - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
  cache_directories:
    - "node_modules"
  override:
    - npm i

## Ensure mistakes weren't made
test:
  override:
    - rm -rf $CIRCLE_ARTIFACTS/coverage
    - npm run test
    - cp -r coverage $CIRCLE_ARTIFACTS
    - npm run coveralls

## Execute key deliverables
compile:
  override:
    - npm run build

deployment:
  production:
    tag: /(v)?[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish .

